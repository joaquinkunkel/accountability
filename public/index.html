<!DOCTYPE html>
<html>
  <head>
    <title>ACcountability</title>
    <link rel = "stylesheet" type = "text/css"  href = "main.css" />

      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="project_title">
          <h1 id="logo_text"><a href="index.html"><span style="font-weight:bold">ac</span><span style="opacity: 0.5">countability</span></a></h1>
        </div>
        <div class="subtitle">
          <p id="tagline">TACKLING UNSUSTAINABLE A/C USAGE AT NYU ABU DHABI</p>
          <a href="about.html" id="aboutlink"><p>About</p></a>
        </div>
      </div>
    </header>
    <div class="form-content">
      <div class="welcome">
      </div>
      <div class="sub-body">
        <div class="before-visualization">
          <div id="heading">
            <h1 id="help_us">Fetching your location...</h1><span class="infobutton" id="locationinfo">?</span>
          </div>
          <p class="description"></p>
          <div class="post-description"></div>

          <!--<form class="submission" action="/submit" method="POST">-->
          <form class="submission" action="">
            <!--<input name="user_location" placeholder="Where are you right now?">-->
            <div id="where">
              <label for="user_location_report"><p class="form-prompt">Select a place on campus</p></label>
              <br/>
              <select class="user_location_report" name="user_location_report">
              </select>
              <br/>
            </div>
            <div id="how">
              <label for="user_temperature"><p>How does the temperature feel?</p></label>
              <br/>
              <select name="user_temperature" class="selector">
                <option disabled selected value>Select a temperature</option>
                <option value="6">Hot</option>
                <option value="5">Warm</option>
                <option value="4">Nice</option>
                <option value="3">Cool</option>
                <option value="2">Cold</option>
                <option value="1">Freezing</option>
              </select>
              <br/>
            </div>
            <div class="submitfield"></div>
          </form>
          <button class="skipbutton">Skip and see current data</button>
        </div>
        <div class="card" id="displaycard">
        <div class="data_display">
          <div class="data_heading">
          </div>
        </div>
      </div>
      </div>
    </div>
    <video autoplay loop muted id="background">
      <source src="./backgroundvid.mp4" type="video/mp4">
    </video>
    <script src="visualization.js"></script>
    <script src="submission_script.js"></script>
  </body>
</html>
