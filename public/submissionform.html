<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link rel = "stylesheet" type = "text/css"  href = "submissionform.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="content">
      <header class="container-fluid">

        <div class="container-fixed">
          <div class="row">
            <h1 class="col-sm-4" id="logo_text"><span style="font-weight:bold">ac</span>countability</h1>
            <form class="col-sm-8" id="enter_place" action="/place-query" method="GET">
              <input name="user_location_query" list="locations" placeholder="Enter the name of a place on campus">
              <datalist id="locations">
                <option value="Arts Center (general)">
                <option value="A5 classrooms">
                <option value="A6 classrooms">
                <option value="D2 Dining Hall">
                <option value="D1 Dining Hall">
                <option value="Baraha">
                <option value="Campus Center lobby">
                <option value="Library (general)">
                <option value="Library Cafe">
                <option value="A2 classrooms">
                <option value="A3 classrooms">
                <option value="A4 classrooms">
                <option value="A5 Engineering Design Studio">
                <option value="Marketplace">
                <option value="Arts Center IM Lab">
                <option value="Convenience Store">
                <option value="Welcome Center">
                <option value="Fitness Center">
                <option value="Swimming pool">
              </datalist>
              </input><br/>
            </form>

          </div>

      </header>

      <form class="submission" action="/submit" method="POST">
        <h1 id="help_us">Help us inform the rest of the community.</h1>
        <p style="color: black"> By filling out this form, you are contributing to estimated temperature data to make sure people around NYUAD receive updated, more accurate information about their favorite places.</p>
        <!--<input name="user_location" placeholder="Where are you right now?">-->
        <input name="user_location_report" list="valid_locations" placeholder="Where are you right now?">
          <datalist id="valid_locations">
          </datalist>
        </input>
        <br/>
        <label for="user_temperature" style="font-weight: normal">How does the temperature feel?</label>
        <select name="user_temperature">
          <option value="6">Hot</option>
          <option value="5">Warm</option>
          <option value="4">Just Right</option>
          <option value="3">Cool</option>
          <option value="2">Cold</option>
          <option value="1">Freezing</option>
        </select>
        <br/>
        <button class="submitbutton">Submit</button>
      </form>
    </div>
  </div>
  <video autoplay loop muted poster="screenshot.jpg" id="background">
  <source src="./backgroundvid.mp4" type="video/mp4">
  </video>

  <script src="submission_script.js"></script>
  </body>
</html>
