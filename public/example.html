<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link rel = "stylesheet" type = "text/css"  href = "example.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="content">
      <header class="container-fluid">

        <div class="container-fixed">
          <div class="row">
            <h1 class="col-sm-4" id="logo_text"><span style="font-weight:bold">ac</span>countability</h1>
            <form class="col-sm-8" id="enter_place" action="/submit" method="POST">
              <input name="user_location_query" list="locations" placeholder="Enter the name of a place on campus">
              <datalist id="locations">
                <option value="Arts Center (general)">
                <option value="Arts Center 001">
                <option value="Arts Center 002">
                <option value="Arts Center 003">
                <option value="Arts Center 004">
                <option value="Arts Center 100">
                <option value="Arts Center 105">
                <option value="A5 (general)">
                <option value="A5 001">
                <option value="A5 002">
                <option value="A5 003">
                <option value="A5 006">
                <option value="A5 100">
                <option value="A6 (general)">
                <option value="A6 001">
                <option value="A6 002">
                <option value="A6 003">
                <option value="A6 004">
                <option value="A6 005">
                <option value="A6 006">
                <option value="D2 Dining Hall">
                <option value="D1 Dining Hall">
                <option value="Baraha">
                <option value="Campus Center (general)">
                <option value="Campus Center E001">
                <option value="Campus Center E004">
                <option value="Campus Center E006">
                <option value="Library (general)">
                <option value="Library (study rooms)">
                <option value="Library W005">
                <option value="Library Cafe">
                <option value="A2 Offices">
                <option value="A3 Offices">
                <option value="A4 Offices">
                <option value="A5 Offices">
                <option value="A5 Engineering Design Studio">
              </datalist>
              </input><br/>
            </form>

          </div>

      </header>

      <div class="result">
        <div class="result-header">
          <h1 id="help_us">Library</h1>
          <h1 style="color: blue !important; font-weight: 200">Freezing</h1>
        </div>
      <p style="color: black">The library has been reported to be freezing by 5 students in the past week.</p>
      </div>
    </div>
  </div>
  <video autoplay loop muted poster="screenshot.jpg" id="background">
  <source src="./backgroundvid.mp4" type="video/mp4">
  </video>
  </body>
</html>
